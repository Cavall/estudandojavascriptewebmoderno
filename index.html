<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>

    <style>
        #conteudo {
            padding: 30px 0px;

        }

    </style>

</head>
<body>
    <header>
        <h1>MEUS EXERCICIOS DE HTML WEB MODERNO</h1>
    </header>
    <nav>
        <!--Substituindo href por propriedade personalizada wm-navegar -->
        <a href wm-navegar="testando1.html"> 00 - Teste</a> |
        <a href wm-navegar="temporario.html"> 01 - TEMPORARIO</a> |
        <a href wm-navegar="textoPuro.html"> 02 - Texto Puro</a> |
        <a href wm-navegar="tagstextos1.html"> 03 - TAGS TEXTO1</a> |
        <a href wm-navegar="tagstextos2.html"> 04 - TAGS TEXTO2</a>  |
        <a href wm-navegar="lista1.html"> 05 - LISTAS 1</a> |
        <a href wm-navegar="listaAninhada.html"> 06 - LISTAS ANINHADAS</a> |

    </nav>

    <section id="conteudo"></section>

    <footer>
        <!--Excluida a tag br que estava aqui e substituida por CSS basico na tag head-->
        
        <strong>Curso de Web Moderno</strong> 
    </footer>
    <!--Para capturar o conteudo de um arquivo e exibir na pagina
    principal, usando requisicao ajax e java scrip-->

    <script>
        //para interceptar o evento do click do usuario
        document.querySelectorAll('[wm-navegar]').forEach(link => {

           const conteudo = document.getElementById('conteudo')

           link.onclick = function(e){
            //CODIGO PARA PREVINIR O EVENTO
            e.preventDefault()
            //AQUI JA NAO NAVEGA PARA OUTRA PAGINA, MAS NO 
            //CONSOLE DO BROWSER PODEMOS VER O RESULTAO...ACAO!!!!
            // console.log('ACAO!!!!') //...excluido porque ja vimos que funcionou

            //Obtendo o conteudo com um a requisicao ajax
            // const conteudo = document.getElementById('conteudo') migrando acima
            //requisicao ajax fetch
            fetch(link.getAttribute('wm-navegar'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
           }
        } )

    </script>



</body>
</html>
