<h1>Formularios</h1>
<!--requisicao http com metodo post-->
<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="nome" > <!--Entrada tipo texto-->
    <input type="password" name="senha"> <!--Entrada tipo password para senha-->
    <textarea name="biografia"  cols="30" rows="10"></textarea> <!-- Box de Entrada para  texto-->
    <div>
        <input type="radio" name="tipo" value="Administrador"> Administrador
        <input type="radio" name="tipo" value="Colaborador"> Colaborador

    <button>Incluir</button>
</form>

    input, textarea      {
